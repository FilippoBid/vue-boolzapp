             <!-- contenitore del avater personale con inpostazioni -->

            <div class="div d-flex align-items-center">

            <div class="flex-grow-1 text-end top-icon">

        <div class=""></div>

                    <small class="fw-lighter">Ultimo messaggio inviato</small>
                </div>

                <div>

                    <small></small>
                </div>

            </div>

        </div>

    </div>

                    <img src="img/avatar_1.jpg" class="w-100 h-100" alt="">

            </div>

            <i class="fa-solid fa-microphone py-2 px-4 "></i>
        </div>
